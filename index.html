    function download(){
      html2canvas($('#field')[0], {allowTaint: true}
        ).then(function(canvas){
        // document.body.appendChild(canvas);
        canvas.toBlob(function(blob) {
          window.saveAs(blob, 'field_placement.png');

    var Width = $('#field').width();

    var height = $('#field').height();

        height: height

    var ellipse = new Konva.Ellipse({
        radius: {x: width/2, y: height/2},

    var pitchx = 0.07

    var rectangle = new Konva.Rect({
        width: width*pitchx,
        height: height*pitchy,
        x: width/2-width*pitchx/2,
        y: height/2-height*pitchy/2,

    layer.add(ellipse2);

    var pad = 20;

    // bound below y=50
    var getPlayerGroup = function(pageX, pageY){
        return new Konva.Group({
            x: pageX,
            y: pageY,
            draggable: true,
            dragBoundFunc: function(pos) {
                if(pos.x>width-pad && pos.y>height-pad){
                  return{x: width-pad, y: height-pad}
                }
                if(pos.x>width-pad && pos.y<0+pad){
                  return{x: width-pad, y: pad}
                }
                if(pos.x<0+pad && pos.y<0+pad){
                  return{x: pad, y: pad}
                }
                if(pos.x<0+pad && pos.y>height-pad){
                  return{x: pad, y: height-pad}
                }
                else if(pos.x<0+pad){
                  return{x: pad, y: pos.y}
                }
                else if(pos.x>width-pad){
                  return{x: width-pad, y: pos.y}
                }
                else if(pos.y<0+pad){
                  return{x: pos.x, y: pad}
                }
                else if(pos.y>height-pad){
                  return{x: pos.x, y: height-pad}
                }

                var ry = height/2;
                var rx = width/2;
                var disy = pos.y-ry;
                var disx = pos.x-rx;
                if ((disx*disx)/(rx*rx)+(disy*disy)/(ry*ry)<0.95){
                  return{x: pos.x, y: pos.y}
                }
                else{
                  x = disx/rx;
                  y = disy/ry;
                  r = Math.sqrt(x*x+y*y)
                  disx = (x*rx*0.95/r)+rx
                  disy = (y*ry*0.95/r)+ry
                  return{x: disx, y: disy}
                }
            }
        });
    };

    var getTextNode = function(stageBox , number)  {
      var textNode = new Konva.Text({
          fontSize: 14,
          fontFamily: 'Ariel',
          text: 'Player'+ number,
          id: number.toString(),
          fontStyle: 'bold',
          fill: 'black',
          padding: 10,
          x: -40,
          y: 5,
      });
	 
        return textNode;
  }

   var getPosNode = function(stageBox , pos, id)  {

          text: pos,
          id: id,
          fill: 'black',
          padding: 10,
          x: 8,
          y: -15,
      });
   
        return textNode;
  }

    function dist(a, b){
      return ((a[0]-b[0])*(a[0]-b[0]))+((a[1]-b[1])*(a[1]-b[1]));
    }

    function nearest_neighbor(query, bank){
      var ret = 0;
      var distmp = 1000;
      for(var i=0; i<bank.length;i++){
        var dis = dist(query, bank[i]);
        if (distmp>dis){
          ret = i;
          distmp = dis;
        }
      }
      return ret;
    }

    for (var i=0; i<positions.length;i++){
      $('#names').append('<input type="text" class="form-control" id="name'+(i+1).toString()+ '" placeholder="player '+(i+1).toString() +'" onchange="yass('+(i+1).toString()+')">');
    }
    function yass(ind){
      stage.find('#'+ind.toString())[0].text($('#name'+ind.toString()).val());
      layer.draw()
